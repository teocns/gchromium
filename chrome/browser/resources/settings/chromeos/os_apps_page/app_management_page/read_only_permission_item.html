<style include="app-management-shared-style">
  :host {
    align-items: center;
    display: flex;
    justify-content: space-between;
  }

  :host(:not([available_])) {
    display: none;
  }

  #icon {
    padding-inline-end: var(--row-item-icon-padding);
  }
</style>

<template is="dom-if" if="[[available_]]">
  <div class="horizontal-align">
    <iron-icon id="icon" icon="[[icon]]"></iron-icon>
    <div class="vertical-align">
      <div id="label">[[permissionLabel]]</div>
      <div id="description" class="secondary-text">
        [[getPermissionDescriptionString_(app, permissionType)]]
      </div>
    </div>
  </div>
</template>

<style>
  :host {
    display: flex;
    flex-direction: column;
    outline: none;
    position: relative;

    /* The margin and padding here are doing two things: make the total
    * separation 24px; and make scrollIntoView align the section header
    * with the top item in the side nav menu. Both things are desired
    * by Alan (bettes@). */
    margin-bottom: 3px;
  }

  #header .title {
    color: var(--cr-primary-text-color);
    font-size: 108%;
    font-weight: 400;
    letter-spacing: .25px;
    margin-bottom: 12px;
    margin-top: var(--cr-section-vertical-margin);
    outline: none;
    padding-bottom: 4px;
    padding-top: 8px;
  }

  #card {
    background-color: var(--cr-card-background-color);
    border-radius: var(--cr-card-border-radius);
    box-shadow: var(--cr-card-shadow);
    flex: 1;
    overflow: hidden;
  }

  :host-context(body.jelly-enabled) #card {
    background-color: var(--cros-sys-app_base);
  }
</style>
<div id="header">
  <h2 class="title" tabindex="-1"
      aria-hidden$="[[getTitleHiddenStatus_(pageTitle)]]">[[pageTitle]]</h2>
</div>
<div id="card">
  <slot></slot>
</div>
